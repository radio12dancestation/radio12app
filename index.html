<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 WebApp</title>
  <style>
    body {
      background-color: #000;
      color: #30F00A;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h2 {
      font-size: 1.5em;
    }

    .indicator {
      display: inline-block;
      margin: 8px;
      padding: 10px 20px;
      border: 2px solid #30F00A;
      border-radius: 25px;
      opacity: 0.4;
      font-weight: bold;
      transition: 0.3s;
    }

    .indicator.active {
      opacity: 1;
      background-color: #30F00A;
      color: black;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      background-color: #30F00A;
      color: black;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }

    audio {
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ Ascolta Radio12</h2>

  <div>
    <span id="label-dancestation" class="indicator active">Dancestation</span>
    <span id="label-dancefloor" class="indicator">Dancefloor</span>
  </div>

  <button id="switch-btn">SWITCH</button>

  <div>
    <audio id="player" controls autoplay></audio>
  </div>

  <script>
    const player = document.getElementById('player');
    const labelDS = document.getElementById('label-dancestation');
    const labelDF = document.getElementById('label-dancefloor');
    const switchBtn = document.getElementById('switch-btn');

    // PROXY per Listen2MyRadio (caster)
    const casterStream = "https://radio12-proxy.onrender.com/stream"; // Proxy attivo
    const zenoStream = "https://stream.zeno.fm/s8zqeg20efhvv";

    let current = "caster";

    function setStream(source) {
      player.pause();
      player.src = source;
      player.load();
      player.play();
    }

    function updateLabels(active) {
      if (active === 'caster') {
        labelDS.classList.add('active');
        labelDF.classList.remove('active');
      } else {
        labelDF.classList.add('active');
        labelDS.classList.remove('active');
      }
    }

    switchBtn.addEventListener('click', () => {
      current = current === "caster" ? "zeno" : "caster";
      const newSrc = current === "caster" ? casterStream : zenoStream;
      setStream(newSrc);
      updateLabels(current);
    });

    // Avvio iniziale su Caster
    setStream(casterStream);
  </script>

</body>
</html>
