<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio12 Switch</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.active {
      background: #e81e4d;
    }

    .player {
      display: none;
    }

    .player.active {
      display: block;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 360px;
      height: 120px;
      margin: auto;
    }

    @media (max-width: 500px) {
      iframe {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Scegli il canale</h1>

  <div class="button-container">
    <button id="btn-caster" onclick="switchPlayer('caster')">DANCESTATION</button>
    <button id="btn-zeno" onclick="switchPlayer('zeno')">DANCEFLOOR</button>
  </div>

  <div id="caster" class="player active">
    <h2>ðŸŽ§ Radio12 Dancestation</h2>
    <iframe id="caster-iframe" allow="autoplay" src="https://caster.fm/widgets/player/a6e30347-88ca-45bc-baf4-8714f3f10463"></iframe>
  </div>

  <div id="zeno" class="player">
    <h2>ðŸŽ§ Radio12 Dancefloor</h2>
    <iframe id="zeno-iframe" allow="autoplay" src=""></iframe>
  </div>

  <script>
    function switchPlayer(id) {
      const caster = document.getElementById('caster');
      const zeno = document.getElementById('zeno');
      const casterBtn = document.getElementById('btn-caster');
      const zenoBtn = document.getElementById('btn-zeno');
      const casterIframe = document.getElementById('caster-iframe');
      const zenoIframe = document.getElementById('zeno-iframe');

      // Reset tutti
      caster.classList.remove('active');
      zeno.classList.remove('active');
      casterBtn.classList.remove('active');
      zenoBtn.classList.remove('active');

      // Ferma entrambi gli iframe
      casterIframe.src = '';
      zenoIframe.src = '';

      if (id === 'caster') {
        caster.classList.add('active');
        casterBtn.classList.add('active');
        casterIframe.src = "https://caster.fm/widgets/player/a6e30347-88ca-45bc-baf4-8714f3f10463";
      } else {
        zeno.classList.add('active');
        zenoBtn.classList.add('active');
        zenoIframe.src = "https://zeno.fm/player/radio12-dancestation";
      }
    }
  </script>

</body>
</html>
