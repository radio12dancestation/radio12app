<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 WebApp</title>
  <script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #e81e4d;
    }

    .channel-buttons {
      margin-bottom: 10px;
    }

    .channel-buttons span {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 10px;
      background-color: #444;
      display: inline-block;
      font-size: 16px;
    }

    .channel-buttons .active {
      background-color: #e81e4d;
    }

    button#switchBtn {
      margin: 20px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #e81e4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .player-container {
      margin-top: 20px;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 120px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Radio12 WebApp</h1>

  <div class="channel-buttons">
    <span id="label-caster" class="active">Dancestation ðŸŽ§</span>
    <span id="label-zeno">Dancefloor ðŸ”¥</span>
  </div>

  <button id="switchBtn" onclick="switchPlayer()">ðŸŽ› CAMBIA STREAM</button>

  <div class="player-container">
    <div id="playerArea"></div>
  </div>

  <script>
    let current = 'caster';

    function loadCaster() {
      document.getElementById('playerArea').innerHTML = `
        <div data-type="newStreamPlayer"
             data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
             data-theme="light"
             data-color="e81e4d"
             data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
             data-rendered="false"
             class="cstrEmbed">
          <a href="https://www.caster.fm">Shoutcast Hosting</a>
          <a href="https://www.caster.fm">Stream Hosting</a>
          <a href="https://www.caster.fm">Radio Server Hosting</a>
        </div>`;
      if (window.CstrEmbed && typeof CstrEmbed.init === 'function') {
        CstrEmbed.init();
      }
    }

    function loadZeno() {
      document.getElementById('playerArea').innerHTML = `
        <iframe src="https://zeno.fm/player/radio12-dancestation" allow="autoplay"></iframe>
      `;
    }

    function switchPlayer() {
      if (current === 'caster') {
        current = 'zeno';
        document.getElementById('label-caster').classList.remove('active');
        document.getElementById('label-zeno').classList.add('active');
        loadZeno();
      } else {
        current = 'caster';
        document.getElementById('label-zeno').classList.remove('active');
        document.getElementById('label-caster').classList.add('active');
        loadCaster();
      }
    }

    // Carica caster allâ€™avvio
    window.onload = () => {
      loadCaster();
    };
  </script>

</body>
</html>
