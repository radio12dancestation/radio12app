<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Permissions-Policy" content="autoplay=(self)">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Radio12 Dance Station</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#e81e4d" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 20px;
      text-align: center;
    }

    header img {
      width: 180px;
      filter: drop-shadow(0 0 10px #e81e4d);
      margin-bottom: 10px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 2rem;
      color: #fff;
      letter-spacing: 1px;
    }

    p.subtitle {
      font-size: 1rem;
      margin: 0 0 20px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .buttons button {
      background: #25D366;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: #1ea653;
    }

    .warning {
      color: #ff9800;
      font-size: 0.85rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .player-container {
      width: 100%;
      max-width: 420px;
      background: #111;
      border-radius: 16px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 120px;
      border: none;
      border-radius: 10px;
    }

    .social {
      margin-top: 25px;
      text-align: center;
    }

    .social-buttons a,
    .social-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      border: none;
      cursor: pointer;
    }

    .facebook { background-color: #3b5998; }
    .x { background-color: #000; }
    .whatsapp { background-color: #49E81E; }
    #installButton {
      background-color: #ff9800;
      color: white;
    }

    .player { display: none; }
    .player.active { display: block; }

    .instagram-icon {
      font-size: 28px;
      color: #fff;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/Bnn3vrGg/0.png" alt="Radio12 Logo" />
    <h1>Radio12</h1>
    <p class="subtitle">Due anime, un'unica passione: la musica dance</p>
  </header>

  <div class="buttons">
    <button onclick="switchPlayer('caster')">üéß Dancestation</button>
    <button onclick="switchPlayer('zeno')">üî• Dancefloor</button>
  </div>

  <p class="warning">üîÅ Prima di cambiare canale, premi stop sul player attivo</p>

  <div id="caster" class="player player-container active">
    <h2>üéß Radio12 Dancestation</h2>
    <div data-type="newStreamPlayer"
         data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
         data-theme="dark"
         data-color="49E81E"
         data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
         class="cstrEmbed">
    </div>
  </div>

  <div id="zeno" class="player player-container">
    <h2>üî• Radio12 Dancefloor</h2>
    <iframe 
      src="https://zeno.fm/player/radio12-dancefloor"
      allow="autoplay"
      loading="lazy">
    </iframe>
  </div>

  <div class="social">
    <a href="https://www.instagram.com/radio12dancestation/" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-instagram instagram-icon"></i>
    </a>
    <div class="social-buttons">
      <button id="facebookButton" class="facebook">Facebook</button>
      <a class="x" href="https://x.com/intent/tweet?url=https://radio12dancestation.github.io/radio12app/&text=Scopri%20Radio12!" target="_blank">X</a>
      <a class="whatsapp" href="https://wa.me/?text=Ascolta%20Radio12%20https://radio12dancestation.github.io/radio12app/" target="_blank">WhatsApp</a>
      <button id="installButton">üì≤ Aggiungi alla Home</button>
    </div>
  </div>

  <script src="//cdn.cloud.caster.fm//widgets/embed.js"></script>

  <script>
    function switchPlayer(id) {
      document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    document.getElementById('facebookButton').addEventListener('click', () => {
      const appLink = 'fb://facewebmodal/f?href=https://radio12dancestation.github.io/radio12app/';
      const webLink = 'https://www.facebook.com/sharer/sharer.php?u=https://radio12dancestation.github.io/radio12app/';
      window.location = appLink;
      setTimeout(() => { window.location = webLink; }, 1500);
    });

    let deferredPrompt;
    const installBtn = document.getElementById('installButton');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      installBtn.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => deferredPrompt = null);
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrato'))
        .catch(err => console.error('Errore SW:', err));
    }
  </script>
</body>
</html>
