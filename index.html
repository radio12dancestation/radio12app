<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio12 Dance Station</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    img {
      width: 200px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0 0 10px;
    }
    p.subtitle {
      font-size: 1rem;
      margin: 0 0 30px;
      color: #aaa;
      text-align: center;
    }
    .player-container {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      margin-bottom: 25px;
      text-align: center;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
    .switch-buttons button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #e81e4d;
      color: white;
      cursor: pointer;
    }
    .social {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
    }
    .social-buttons a, .social-buttons button {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 6px;
      text-decoration: none;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .facebook { background-color: #3b5998; }
    .x { background-color: #000; }
    .whatsapp { background-color: #25D366; }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Bnn3vrGg/0.png" alt="Radio12 Dance Station Logo" />
  <h1>Radio12</h1>
  <p class="subtitle">Due anime, un'unica passione: la musica dance</p>

  <div class="player-container">
    <h2>ðŸŽ§ Seleziona il canale</h2>
    <div class="switch-buttons">
      <button onclick="switchStream('caster')">Dancestation</button>
      <button onclick="switchStream('zeno')">Dancefloor</button>
    </div>
    <audio id="mainPlayer" controls autoplay>
      <source id="streamSource" src="https://stream.zeno.fm/3r2az35z2rhvv" type="audio/mpeg">
      Il tuo browser non supporta l'audio HTML5.
    </audio>
  </div>

  <div class="social">
    Seguici su Instagram:<br />
    <a href="https://www.instagram.com/radio12dancestation/" target="_blank" rel="noopener noreferrer">@radio12dancestation</a>
    <div class="social-buttons">
      <button id="facebookButton" class="facebook">Facebook</button>
      <a class="x" href="https://x.com/intent/tweet?url=https://radio12dancestation.github.io/radio12app/&text=Scopri%20Radio12%20Dance%20Station!" target="_blank" rel="noopener noreferrer">X</a>
      <a class="whatsapp" href="https://wa.me/?text=Ascolta%20Radio12%20Dance%20Station%20https://radio12dancestation.github.io/radio12app/" target="_blank" rel="noopener noreferrer">WhatsApp</a>
    </div>
  </div>

  <script>
    function switchStream(station) {
      const player = document.getElementById('mainPlayer');
      const source = document.getElementById('streamSource');

      if (station === 'caster') {
        source.src = 'https://casterproxy.radio12dancestation.repl.co/stream';
      } else if (station === 'zeno') {
        source.src = 'https://stream.zeno.fm/3r2az35z2rhvv';
      }

      player.load();
      player.play();
    }

    document.getElementById('facebookButton').addEventListener('click', () => {
      const appLink = 'fb://facewebmodal/f?href=https://radio12dancestation.github.io/radio12app/';
      const webLink = 'https://www.facebook.com/sharer/sharer.php?u=https://radio12dancestation.github.io/radio12app/';
      window.location = appLink;
      setTimeout(() => { window.location = webLink; }, 1500);
    });
  </script>
</body>
</html>
