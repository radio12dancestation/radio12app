<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Radio12 WebApp</title>
  <style>
    body {
      background-color: #000;
      color: #30F00A;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 10px;
    }

    .indicator {
      display: inline-block;
      margin: 0 10px;
      padding: 8px 18px;
      border: 2px solid #30F00A;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      opacity: 0.4;
    }

    .indicator.active {
      opacity: 1;
      background-color: #30F00A;
      color: black;
    }

    #switch-btn {
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 18px;
      background-color: #30F00A;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .player {
      margin-top: 30px;
    }

    iframe, audio {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ Ascolta Radio12</h2>

  <div>
    <span id="label-dancestation" class="indicator active">Radio12 Dancestation</span>
    <span id="label-dancefloor" class="indicator">Radio12 Dancefloor</span>
  </div>

  <button id="switch-btn">SWITCH</button>

  <div class="player">
    <div id="player-caster">
      <audio id="caster-audio" controls autoplay>
        <source src="https://uk23freenew.listen2myradio.com/live.mp3?typeportmount=s1_15482_stream_665086653" type="audio/mpeg">
        Il tuo browser non supporta l'audio HTML5.
      </audio>
    </div>

    <div id="player-zeno" style="display: none;">
      <iframe id="zeno-iframe" src="https://zeno.fm/player/radio12-dancestation" height="60" frameborder="0" scrolling="no" allow="autoplay"></iframe>
    </div>
  </div>

  <script>
    let current = 'caster';

    const casterPlayer = document.getElementById('player-caster');
    const zenoPlayer = document.getElementById('player-zeno');
    const casterAudio = document.getElementById('caster-audio');

    const labelDancestation = document.getElementById('label-dancestation');
    const labelDancefloor = document.getElementById('label-dancefloor');

    document.getElementById('switch-btn').addEventListener('click', () => {
      if (current === 'caster') {
        casterAudio.pause();
        casterPlayer.style.display = 'none';
        zenoPlayer.style.display = 'block';
        labelDancestation.classList.remove('active');
        labelDancefloor.classList.add('active');
        current = 'zeno';
      } else {
        zenoPlayer.style.display = 'none';
        casterPlayer.style.display = 'block';
        casterAudio.load(); // per farlo ripartire da capo
        casterAudio.play();
        labelDancefloor.classList.remove('active');
        labelDancestation.classList.add('active');
        current = 'caster';
      }
    });
  </script>
</body>
</html>
