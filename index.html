<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 Dance Station</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    img {
      width: 200px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    p.subtitle {
      font-size: 1rem;
      margin: 10px 0 30px;
      color: #aaa;
      text-align: center;
    }

    .player-container {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .social {
      margin-top: 30px;
      font-size: 0.9rem;
      text-align: center;
    }

    .social a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Bnn3vrGg/0.png" alt="Radio12 Dance Station Logo" />
  <h1>Radio12 Dance Station</h1>
  <p class="subtitle">La tua dose giornaliera di musica dance no copyright</p>

  <div class="player-container">
    <audio id="radioPlayer" controls autoplay>
      <source src="https://uk23freenew.listen2myradio.com/live.mp3?typeportmount=s1_15482_stream_665086653" type="audio/mpeg">
      Il tuo browser non supporta l'audio HTML5.
    </audio>
    <div id="streamWarning" style="display:none; margin-top:10px; color:#ffcc00; font-size:0.9rem; text-align:center;">
      ⚠️ Se la radio non parte, prova a cambiare browser, usare il Wi-Fi o clicca direttamente su "Play".
    </div>
  </div>

  <div class="social">
    Seguici su Instagram: <a href="https://www.instagram.com/radio12dancestation/" target="_blank">@radio12dancestation</a>

    <!-- Pulsanti di Condivisione -->
    <div style="text-align:center; margin-top:20px;">
      <!-- Condivisione su Facebook -->
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://radio12webstation.wixsite.com/radio12webstation"
         target="_blank"
         style="margin:5px; padding:10px 15px; background-color:#3b5998; color:#fff; border-radius:5px; text-decoration:none; font-family:Arial, sans-serif;">
        Condividi su Facebook
      </a>

      <!-- Condivisione su X -->
      <a href="https://x.com/intent/tweet?url=https://radio12webstation.wixsite.com/radio12webstation&text=Scopri%20Radio12%20Dance%20Station!"
         target="_blank"
         style="margin:5px; padding:10px 15px; background-color:#000; color:#fff; border-radius:5px; text-decoration:none; font-family:Arial, sans-serif;">
        Condividi su X
      </a>

      <!-- Condivisione su WhatsApp -->
      <a href="https://wa.me/?text=Ascolta%20Radio12%20Dance%20Station%20su%20https://radio12webstation.wixsite.com/radio12webstation"
         target="_blank"
         style="margin:5px; padding:10px 15px; background-color:#25D366; color:#fff; border-radius:5px; text-decoration:none; font-family:Arial, sans-serif;">
        Condividi su WhatsApp
      </a>
    </div>
  </div>

  <script>
    const player = document.getElementById('radioPlayer');
    const warning = document.getElementById('streamWarning');

    setTimeout(() => {
      if (player.paused) {
        warning.style.display = 'block';
      }
    }, 5000);
  </script>
</body>
</html>
