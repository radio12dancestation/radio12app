<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 WebApp</title>
  <script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #e81e4d;
    }

    .switch-buttons {
      margin: 20px 0;
    }

    .switch-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      background-color: #e81e4d;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .switch-buttons button:hover {
      background-color: #c5173d;
    }

    .player-container {
      display: none;
      margin-top: 20px;
    }

    .player-container.active {
      display: block;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 120px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¶ Radio12 WebApp</h1>

  <div class="switch-buttons">
    <button onclick="switchPlayer('caster')">Dancestation ðŸŽ§</button>
    <button onclick="switchPlayer('zeno')">Dancefloor ðŸ”¥</button>
  </div>

  <!-- Player Caster -->
  <div id="caster" class="player-container active">
    <h2>ðŸŽ§ Radio12 Dancestation</h2>
    <div data-type="newStreamPlayer"
         data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
         data-theme="light"
         data-color="e81e4d"
         data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
         data-rendered="false"
         class="cstrEmbed">
      <a href="https://www.caster.fm">Shoutcast Hosting</a>
      <a href="https://www.caster.fm">Stream Hosting</a>
      <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
  </div>

  <!-- Player Zeno -->
  <div id="zeno" class="player-container">
    <h2>ðŸ”¥ Radio12 Dancefloor</h2>
    <iframe src="https://zeno.fm/player/radio12-dancestation" allow="autoplay"></iframe>
  </div>

  <script>
    function switchPlayer(id) {
      const caster = document.getElementById('caster');
      const zeno = document.getElementById('zeno');

      if (id === 'caster') {
        caster.style.display = 'block';
        zeno.style.display = 'none';

        // Reinserisci il blocco caster per forzare ricaricamento
        const oldDiv = caster.querySelector('.cstrEmbed');
        const newDiv = oldDiv.cloneNode(true);
        oldDiv.replaceWith(newDiv);

        if (window.CstrEmbed && typeof CstrEmbed.init === 'function') {
          CstrEmbed.init();
        }

      } else if (id === 'zeno') {
        zeno.style.display = 'block';
        caster.style.display = 'none';
      }
    }
  </script>

</body>
</html>
