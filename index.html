<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 Dance Station</title>

  <!-- PWA e iOS -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="logo.png" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    img.logo {
      width: 200px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    p.subtitle {
      font-size: 1rem;
      margin: 10px 0 20px;
      color: #aaa;
      text-align: center;
    }

    /* Player container */
    #player {
      width: 90%;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      text-align: center;
      margin-bottom: 30px;
    }

    #player h2 {
      margin: 0 0 10px;
      font-size: 1.25rem;
    }

    #player p {
      margin: 0 0 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    #playButton {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1db954;
      color: #fff;
      cursor: pointer;
    }

    .social {
      margin-top: auto;
      font-size: 0.9rem;
      text-align: center;
    }

    .social button {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #000;
    }

    .x {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      background-color: #000;
      color: #fff;
    }

    .whatsapp {
      display: inline-block;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      text-decoration: none;
      font-family: Arial, sans-serif;
      font-size: 0.9rem;
      background-color: #25D366;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img class="logo" src="logo.png" alt="Radio12 Dance Station Logo" />
  <h1>Radio12 Dance Station</h1>
  <p class="subtitle">La tua dose giornaliera di musica dance no copyright</p>

  <!-- Player con pulsante interattivo -->
  <div id="player">
    <h2>üéß Ascolta Radio12</h2>
    <p>Tocca "Ascolta ora" per iniziare lo streaming</p>
    <button id="playButton">‚ñ∂Ô∏è Ascolta ora</button>
    <audio id="radioAudio" preload="none">
      <source src="https://uk23freenew.listen2myradio.com/live.mp3?typeportmount=s1_15482_stream_665086653" type="audio/mpeg" />
      Il tuo browser non supporta l'audio.
    </audio>
  </div>

  <!-- Sezione condivisione -->
  <div class="social">
    <button id="shareButton">üîó Condividi</button>
    <a class="x" href="https://x.com/intent/tweet?url=https://radio12dancestation.github.io/radio12app/&text=Scopri%20Radio12%20Dance%20Station!" target="_blank">X</a>
    <a class="whatsapp" href="https://wa.me/?text=Ascolta%20Radio12%20Dance%20Station%20https://radio12dancestation.github.io/radio12app/" target="_blank">WhatsApp</a>
  </div>

  <!-- Script per play e share -->
  <script>
    // Gestione Play/Pausa
    const playButton = document.getElementById('playButton');
    const radioAudio = document.getElementById('radioAudio');
    let isPlaying = false;
    playButton.addEventListener('click', () => {
      if (isPlaying) {
        radioAudio.pause();
        playButton.textContent = '‚ñ∂Ô∏è Ascolta ora';
      } else {
        radioAudio.play().then(() => {
          playButton.textContent = '‚è∏ Pausa';
        }).catch((err) => {
          console.error('Errore nella riproduzione:', err);
          alert('Errore nella riproduzione. Riprova.');
        });
      }
      isPlaying = !isPlaying;
    });

    // Gestione condivisione nativa
    const shareButton = document.getElementById('shareButton');
    shareButton.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Radio12 Dance Station',
            text: 'Ascolta Radio12 Dance Station!',
            url: 'https://radio12dancestation.github.io/radio12app/'
          });
        } catch (err) {
          console.error('Errore condivisione:', err);
        }
      } else {
        alert('Condivisione non supportata sul tuo dispositivo. Usa X o WhatsApp per condividere.');
      }
    });
  </script>
</body>
</html>
