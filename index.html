<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio12 WebApp</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #e81e4d;
    }
    button {
      background-color: #e81e4d;
      border: none;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c4173c;
    }
    #playerArea {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Radio12 WebApp</h1>

  <div>
    <button onclick="switchToCaster()">ðŸŽ§ Ascolta DanceStation</button>
    <button onclick="switchToZeno()">ðŸŽ¶ Ascolta Dancefloor</button>
  </div>

  <div id="playerArea"></div>

  <!-- Script per Zeno e Caster -->
  <script src="https://zeno.fm/static/js/widget.js"></script>
  <script src="https://player.caster.fm/js/cstr.js"></script>

  <script>
    let currentPlayer = null;

    function stopCurrentPlayer() {
      if (currentPlayer === 'zeno') {
        const iframe = document.querySelector('#playerArea iframe');
        if (iframe) {
          iframe.src = ''; // Ferma lo stream zeno
        }
      }
      document.getElementById('playerArea').innerHTML = '';
      currentPlayer = null;
    }

    function switchToCaster() {
      stopCurrentPlayer();
      loadCaster();
      currentPlayer = 'caster';
    }

    function switchToZeno() {
      stopCurrentPlayer();
      loadZeno();
      currentPlayer = 'zeno';
    }

    function loadCaster() {
      document.getElementById('playerArea').innerHTML = `
        <div>
          <div data-type="newStreamPlayer"
              data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
              data-theme="light"
              data-color="e81e4d"
              data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
              class="cstrEmbed">
          </div>

          <div style="font-size: 10px; margin-top: 5px;">
            <a href="https://www.caster.fm" style="color: #888;" target="_blank">Shoutcast Hosting</a> |
            <a href="https://www.caster.fm" style="color: #888;" target="_blank">Stream Hosting</a> |
            <a href="https://www.caster.fm" style="color: #888;" target="_blank">Radio Server Hosting</a>
          </div>
        </div>
      `;
      if (window.CstrEmbed && typeof CstrEmbed.init === 'function') {
        CstrEmbed.init();
      }
    }

    function loadZeno() {
      document.getElementById('playerArea').innerHTML = `
        <iframe 
          src="https://zeno.fm/player/radio12-dancefloor" 
          width="100%" 
          height="150" 
          frameborder="0" 
          allow="autoplay">
        </iframe>
      `;
    }

    // Carica caster all'avvio
    window.onload = () => {
      switchToCaster();
    };
  </script>
</body>
</html>
