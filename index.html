<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio12 Player Switch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.4rem;
      margin: 1rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: 0.3s;
    }

    button.active {
      background: #e81e4d;
    }

    .player {
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .player.active {
      display: flex;
    }

    iframe, .cstrEmbed {
      width: 100%;
      max-width: 360px;
      height: 120px;
      border: none;
      overflow: hidden;
    }

    @media (max-width: 500px) {
      iframe, .cstrEmbed {
        max-width: 100%;
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Scegli il canale di ascolto</h1>

  <div class="button-container">
    <button id="btn-caster" onclick="switchPlayer('caster')">DANCESTATION</button>
    <button id="btn-zeno" onclick="switchPlayer('zeno')">DANCEFLOOR</button>
  </div>

  <div id="caster" class="player active">
    <h2>ðŸŽ§ Radio12 Dancestation</h2>
    <div id="caster-player">
      <div data-type="newStreamPlayer"
           data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
           data-theme="light"
           data-color="e81e4d"
           data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
           data-rendered="false"
           class="cstrEmbed">
        <a href="https://www.caster.fm">Shoutcast Hosting</a>
        <a href="https://www.caster.fm">Stream Hosting</a>
        <a href="https://www.caster.fm">Radio Server Hosting</a>
      </div>
    </div>
  </div>

  <div id="zeno" class="player">
    <h2>ðŸŽ§ Radio12 Dancefloor</h2>
    <iframe id="zeno-iframe" src="" allow="autoplay"></iframe>
  </div>

  <script>
    function switchPlayer(id) {
      // Nasconde tutti
      document.querySelectorAll('.player').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      // Colori attivi pulsanti
      document.getElementById('btn-caster').classList.remove('active');
      document.getElementById('btn-zeno').classList.remove('active');
      document.getElementById('btn-' + id).classList.add('active');

      const zenoIframe = document.getElementById('zeno-iframe');
      const casterDiv = document.getElementById('caster-player');

      if (id === 'caster') {
        // Ferma Zeno
        zenoIframe.src = '';
        // Ricrea player Caster
        casterDiv.innerHTML = `
          <div data-type="newStreamPlayer"
               data-publicToken="a6e30347-88ca-45bc-baf4-8714f3f10463"
               data-theme="light"
               data-color="e81e4d"
               data-channelId="9f77c74a-b47f-42e6-bc0b-ea3927643bd1"
               data-rendered="false"
               class="cstrEmbed">
            <a href="https://www.caster.fm">Shoutcast Hosting</a>
            <a href="https://www.caster.fm">Stream Hosting</a>
            <a href="https://www.caster.fm">Radio Server Hosting</a>
          </div>
        `;
        if (typeof Cstr !== 'undefined') Cstr.renderAll();
      } else if (id === 'zeno') {
        // Ferma Caster
        casterDiv.innerHTML = '';
        // Avvia Zeno
        zenoIframe.src = 'https://zeno.fm/player/radio12-dancestation';
      }
    }
  </script>

  <script src="https://host.caster.fm/js/cstr.js"></script>

</body>
</html>
