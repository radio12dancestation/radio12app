<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Radio12 Switch Player</title>
  <style>
    body {
      background: #000;
      color: #30F00A;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .indicator {
      display: inline-block;
      margin: 10px 15px;
      padding: 12px 30px;
      border: 2px solid #30F00A;
      border-radius: 25px;
      opacity: 0.4;
      font-weight: bold;
      user-select: none;
      cursor: pointer;
      transition: opacity 0.3s, background-color 0.3s, color 0.3s;
    }
    .indicator.active {
      opacity: 1;
      background-color: #30F00A;
      color: #000;
    }
    iframe {
      margin-top: 25px;
      width: 100%;
      max-width: 400px;
      height: 120px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ Radio12 Switch Player</h2>

  <div>
    <span id="btnCaster" class="indicator active">DanceStation</span>
    <span id="btnZeno" class="indicator">Dancefloor</span>
  </div>

  <div id="playerContainer" style="margin-top:20px;">
    <iframe id="casterPlayer" src="https://caster.fm/stations/Radio12DanceStation/player" allow="autoplay"></iframe>
    <iframe id="zenoPlayer" src="https://zeno.fm/player/s8zqeg20efhvv" allow="autoplay" style="display:none;"></iframe>
  </div>

  <script>
    const btnCaster = document.getElementById('btnCaster');
    const btnZeno = document.getElementById('btnZeno');
    const casterPlayer = document.getElementById('casterPlayer');
    const zenoPlayer = document.getElementById('zenoPlayer');

    btnCaster.onclick = () => {
      if (!btnCaster.classList.contains('active')) {
        btnCaster.classList.add('active');
        btnZeno.classList.remove('active');
        casterPlayer.style.display = "block";
        casterPlayer.src = casterPlayer.src; // stop Zeno
        zenoPlayer.style.display = "none";
      }
    }

    btnZeno.onclick = () => {
      if (!btnZeno.classList.contains('active')) {
        btnZeno.classList.add('active');
        btnCaster.classList.remove('active');
        zenoPlayer.style.display = "block";
        zenoPlayer.src = zenoPlayer.src; // stop Caster
        casterPlayer.style.display = "none";
      }
    }
  </script>

</body>
</html>
