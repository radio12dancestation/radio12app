<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio12 WebApp</title>
  <style>
    body {
      background-color: #000;
      color: #30F00A;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px 10px;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
    }

    .indicator {
      display: inline-block;
      margin: 6px 5px;
      padding: 10px 18px;
      border: 2px solid #30F00A;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      opacity: 0.4;
      transition: 0.3s;
    }

    .indicator.active {
      opacity: 1;
      background-color: #30F00A;
      color: black;
    }

    #switch-btn {
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #30F00A;
      color: black;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s;
    }

    #switch-btn:active {
      transform: scale(0.96);
    }

    .player {
      margin-top: 25px;
    }

    iframe {
      width: 100%;
      max-width: 420px;
      height: 60px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ§ Ascolta Radio12</h2>

  <div>
    <span id="label-dancestation" class="indicator active">Dancestation</span>
    <span id="label-dancefloor" class="indicator">Dancefloor</span>
  </div>

  <button id="switch-btn">SWITCH</button>

  <div class="player" id="player-container"></div>

  <script>
    let current = 'caster';
    const playerContainer = document.getElementById('player-container');
    const labelDancestation = document.getElementById('label-dancestation');
    const labelDancefloor = document.getElementById('label-dancefloor');

    function loadPlayer(station) {
      playerContainer.innerHTML = ''; // Rimuove il player precedente
      const iframe = document.createElement('iframe');

      if (station === 'caster') {
        iframe.src = 'https://player.listen2myradio.com/15482/';
        labelDancestation.classList.add('active');
        labelDancefloor.classList.remove('active');
      } else {
        iframe.src = 'https://zeno.fm/player/radio12-dancestation';
        labelDancefloor.classList.add('active');
        labelDancestation.classList.remove('active');
      }

      iframe.allow = 'autoplay';
      playerContainer.appendChild(iframe);
    }

    document.getElementById('switch-btn').addEventListener('click', () => {
      current = current === 'caster' ? 'zeno' : 'caster';
      loadPlayer(current);
    });

    // Caricamento iniziale
    loadPlayer(current);
  </script>
</body>
</html>
